<div ng-controller="Dff.FormEditor.Elements.Controller">
    <form name="overlayForm" ng-submit="submit(model)">
        <ul class="umb-card-grid -three-in-row">
            <li ng-repeat="element in elements" ng-click="selectItem(element)">
                <a class="umb-card-grid-item">
                    <i class="{{element.Icon}} large"></i>
                    {{element.Name}}
                </a>
            </li>
        </ul>
    </form>
</div>
